require:
#  - rubocop-minitest

AllCops:
  Include:
    - "**/Gemfile"
    - "**/Rakefile"
    - "**/*.rb"
    - "**/*.ru"
    - "**/Rakefile"
    - "**/*.rake"
    - "**/*.jb"
  Exclude:
    - "bin/*"
Rails:
  Enabled: false
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 180
Metrics/AbcSize:
  Max: 39
Metrics/MethodLength:
  Max: 50
Metrics/BlockLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 7
Metrics/ClassLength:
  Max: 210
Metrics/ModuleLength:
  Max: 200
Style/TrivialAccessors:
  Enabled: false # TODO: this should be enabled
Style/MixinUsage:
  Enabled: false
Style/YodaCondition:
  EnforcedStyle: forbid_for_equality_operators_only
Naming/PredicateName:
  Enabled: false
